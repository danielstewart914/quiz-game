<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Quiz Game</title>
</head>
<body>
    <header>
        <a href="highscores.html" class="button">High Scores</a>
        <h1 id="title">JavaScript Coding Quiz</h1>
        <div class="timer-container">
            <span>Time: </span><span id="timer"><span>0</span></span>
        </div>
    </header>

    <!-- main content -->
    <main id="game-container">

        <!-- Welcome screen -->
        <div id="welcome-screen" class="welcome">
            <h2>Welcome to the JavaScript Coding Quiz Game!</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                Recusandae voluptatibus eos earum officia, perspiciatis at 
                exercitationem rem qui accusantium. Iste!
            </p>
            <button id="start-button" class="button">Start Game</button>
        </div>

        <!-- game questions will be displayed here -->
        <div id="question-box"></div>

        <!-- end screen and high score submission for wil be displayed here -->
        <div id="end-screen"></div>

        <!-- correct/wrong will be displayed here -->
        <div id="response-box"></div>

        <!-- score will be displayed here -->
        <div id="score-box"></div>
    </main>
    <!-- javascript files questions.js must be included before game.js to work -->
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/game.js"></script>
</body>
</html>
